{% extends 'base.html' %}

{% block title %}Supprimer la catégorie{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer la catégorie</h1>

    <div class="alert alert-warning">
        <h4>Êtes-vous sûr ?</h4>
        <p>Voulez-vous vraiment supprimer la catégorie <strong>{{ category.name }}</strong> ?</p>
        <p>Cette action est irréversible.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">
                Oui, supprimer
            </button>
            <a href="{% url 'templates_app:category_list' %}" class="btn btn-secondary">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
